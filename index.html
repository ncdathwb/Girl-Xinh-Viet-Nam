<script>
    function smartRedirect() {
        const shopeeUrl = 'https://s.shopee.vn/8AJwdWW2ip';
        
        // Detect mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Trên mobile: thêm delay nhỏ và mở tab mới
            setTimeout(() => {
                window.open(shopeeUrl + '?web=1', '_blank');
            }, 500);
        } else {
            // Trên desktop: redirect trực tiếp
            window.location.href = shopeeUrl;
        }
    }
    
    // Execute when page loads
    window.onload = smartRedirect;
</script>
